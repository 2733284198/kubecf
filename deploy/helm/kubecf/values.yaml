multi_az: false
high_availability: false

# Sizing takes precedence over the high_availability property. I.e. setting the instance count
# for an instance group greater than 1 will make it highly available.
sizing:
  adapter:
    instances: ~
  api:
    instances: ~
  asactors:
    instances: ~
  asapi:
    instances: ~
  asmetrics:
    instances: ~
  asnozzle:
    instances: ~
  auctioneer:
    instances: ~
  bits:
    instances: ~
  cc_worker:
    instances: ~
  credhub:
    instances: ~
  database:
    instances: ~
    persistence:
      size: 20Gi
  diego_api:
    instances: ~
  diego_cell:
    ephemeral_disk:
      # Size of the ephemeral disk used to store applications in MB
      size: 40960
      # The name of the storage class used for the ephemeral disk PVC.
      storage_class: ~
    instances: ~
  doppler:
    instances: ~
  eirini:
    instances: ~
  log_api:
    instances: ~
  nats:
    instances: ~
  router:
    instances: ~
  routing_api:
    instances: ~
  scheduler:
    instances: ~
  uaa:
    instances: ~
  tcp_router:
    instances: ~

#  External endpoints are created for the instance groups only if features.ingress.enabled is false.
services:
  router:
    annotations: ~
    type: LoadBalancer
    externalIPs: []
    clusterIP: ~
  ssh-proxy:
    annotations: ~
    type: LoadBalancer
    externalIPs: []
    clusterIP: ~
  tcp-router:
    annotations: ~
    type: LoadBalancer
    externalIPs: []
    clusterIP: ~
    port_range:
      start: 20000
      end: 20008

settings:
  router:
    # tls sets up the public TLS for the router. The tls keys:
    #   crt: the certificate in the PEM format. Required.
    #   key: the private key in the PEM format. Required.
    tls: {}
    # crt: |
    #   -----BEGIN CERTIFICATE-----
    #   ...
    #   -----END CERTIFICATE-----
    # key: |
    #   -----BEGIN PRIVATE KEY-----
    #   ...
    #   -----END PRIVATE KEY-----


features:
  eirini:
    enabled: false
    registry:
      service:
        # This setting is not currently configurable and must be HIDDEN
        nodePort: 31666
  ingress:
    enabled: false
    tls:
      crt: ~
      key: ~
    annotations: {}
    labels: {}
  suse_buildpacks:
    enabled: true
  autoscaler:
    enabled: false
  credhub:
    enabled: true
  # Disabling routing_api will also disable the tcp_router instance_group
  routing_api:
    enabled: true
  # embedded_database enables the embedded PXC sub-chart. Disabling it allows using an external, already seeded,
  embedded_database:
    enabled: false
  blobstore:
    # Possible values for provider: singleton and s3.
    provider: singleton
    s3:
      aws_region: ~
      blobstore_access_key_id: ~
      blobstore_secret_access_key: ~
      blobstore_admin_users_password: ~
      # The following values are used as S3 bucket names.
      app_package_directory_key: ~
      buildpack_directory_key: ~
      droplet_directory_key: ~
      resource_directory_key: ~

  # The external database type can be either 'mysql' or 'postgres'.
  external_database:
    enabled: false
    require_ssl: false
    ca_cert: ~
    type: ~
    host: ~
    port: ~
    databases:
      uaa:
        name: uaa
        password: ~
        username: ~
      cc:
        name: cloud_controller
        password: ~
        username: ~
      bbs:
        name: diego
        password: ~
        username: ~
      routing_api:
        name: routing-api
        password: ~
        username: ~
      policy_server:
        name: network_policy
        password: ~
        username: ~
      silk_controller:
        name: network_connectivity
        password: ~
        username: ~
      locket:
        name: locket
        password: ~
        username: ~
      credhub:
        name: credhub
        password: ~
        username: ~

# Enable or disable instance groups for the different test suites.
# Only smoke tests should be run in production environments.
#
# __ATTENTION__: The brain tests do things with the cluster which
# required them to have `cluster-admin` permissions (i.e. root).
# Enabling them is thus potentially insecure. They should only be
# activated for isolated testing.

testing:
  brain_tests:
    enabled: false
  cf_acceptance_tests:
    enabled: false
  smoke_tests:
    enabled: true
  sync_integration_tests:
    enabled: false

ccdb:
  encryption:
    rotation:
      # Key labels must be <= 240 characters long.
      key_labels:
      - encryption_key_0
      current_key_label: encryption_key_0

operations:
  # A list of configmap names that should be applied to the BOSH manifest.
  custom: []
  # Inlined operations that get into generated ConfigMaps. E.g. adding a password variable:
  # operations:
  #   inline:
  #   - type: replace
  #     path: /variables/-
  #     value:
  #       name: my_password
  #       type: password
  inline:
  # To deploy the control plane
  # - type: remove
  #   path: /instance_groups/name=diego-cell

  # To deploy a cell
  - type: remove
    path: /instance_groups/name=adapter
  - type: remove
    path: /instance_groups/name=api
  - type: remove
    path: /instance_groups/name=auctioneer
  - type: remove
    path: /instance_groups/name=cc-worker
  - type: remove
    path: /instance_groups/name=credhub
  - type: remove
    path: /instance_groups/name=diego-api
  - type: remove
    path: /instance_groups/name=doppler
  - type: remove
    path: /instance_groups/name=log-api
  - type: remove
    path: /instance_groups/name=log-cache
  - type: remove
    path: /instance_groups/name=nats
  - type: remove
    path: /instance_groups/name=router
  - type: remove
    path: /instance_groups/name=routing-api
  - type: remove
    path: /instance_groups/name=scheduler
  - type: remove
    path: /instance_groups/name=singleton-blobstore
  - type: remove
    path: /instance_groups/name=tcp-router
  - type: remove
    path: /instance_groups/name=uaa
  - type: remove
    path: /instance_groups/name=rotate-cc-database-key
  - type: remove
    path: /instance_groups/name=smoke-tests
  - type: remove
    path: /instance_groups/name=acceptance-tests
  - type: remove
    path: /instance_groups/name=sync-integration-tests

  - type: replace
    path: /instance_groups/name=diego-cell/jobs/name=route_emitter/consumes?
    value:
      nats: {from: nats}
      nats-tls: {from: nats-tls}
      routing_api: {from: routing_api}
  - type: replace
    path: /instance_groups/name=diego-cell/jobs/name=loggr-udp-forwarder/consumes?
    value:
      cloud_controller: {from: cloud_controller}
  - type: replace
    path: /addons/name=prom_scraper/jobs/name=prom_scraper/consumes?
    value:
      loggregator: {from: loggregator}
  - type: replace
    path: /addons/name=loggregator_agent/jobs/name=loggregator_agent/consumes?
    value:
      doppler: {from: doppler}

